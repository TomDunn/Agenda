<script id="template-note-edit" type="text/html">
    <div id="content">
        <form>
            <legend>Editing your note</legend>

            <label>Name</label>

            <input id="note-edit-name" type="text" value="<%= model.get('name') %>" />

            <label>Description</label>

            <textarea rows="4" id="note-edit-description"><%= $.trim(model.get('description')) %></textarea>

            <br />

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="#" class="btn">Cancel</a>
    </div>
</script>
